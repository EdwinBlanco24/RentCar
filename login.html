<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <style>
      body {
        height: 100%;
        background: linear-gradient(135deg, #0824c7, #000000);
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgb(12, 11, 11);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .form-signin {
        max-width: 350px;
        padding: 5%;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 32px rgba(4, 3, 61, 0.527);
      }

      .form-signin h1 {
        color: white;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .form-signin .form-floating label {
        color: rgba(255, 255, 255, 0.8);
      }

      .form-signin .form-control {
        background: transparent;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .form-signin .form-control:focus {
        border-color: #ffb3b3;
        box-shadow: none;
      }

      .form-check-label {
        color: rgba(255, 255, 255, 0.8);
      }

      .btn-primary {
        background-color: #ff6b6b;
        border: none;
      }

      .btn-primary:hover {
        background-color: #ff4757;
      }

      .text-body-secondary {
        color: rgba(255, 255, 255, 0.6);
      }
      
      .form-check-input:checked {
        background-color: #ff6b6b;
        border-color: #ff6b6b;
      }

      .form-check-input {
        background-color: transparent;
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

    </style>
    
</head>
<body class="text-center">
    <main class="form-signin">
        <form>
          
          <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
      
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="correo" placeholder="name@example.com">
            <label for="correo">Correo electrónico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="contraseña" placeholder="Password">
            <label for="contraseña">Contraseña</label>
          </div>
            <div id="error" style="color: red; text-align: center;"></div>
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Recuérdame
            </label>
          </div>
          <button id="btnEntrar" class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>
          <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
        </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('btnEntrar').addEventListener('click', function(e){
            e.preventDefault()
            let correo = document.getElementById('correo').value;
            let contraseña = document.getElementById('contraseña').value;

            axios({
                method: 'post',
                url: 'http://127.0.0.1:8000/login',
                data: {
                    'correo': correo,
                    'contraseña': contraseña
                }
            }).then(function (response) {
                if (response.data.status == 'success') {
                    window.location = 'Dashboard.html';
                }else{
                    alert('Error de autenticación, ' + response.data.message)
                }
            });
        })
    </script>

</body>
</html>
